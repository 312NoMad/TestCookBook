<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Recipes without {{ product.name }}</h1>
    <p>{{ recipe }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Recipe ID</th>
                <th>Recipe Name</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <th>{{ recipe.id }}</th>
                    <th>{{ recipe.name }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
